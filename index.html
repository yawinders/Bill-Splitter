<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bill-input">
            <p>Bill</p>
            <div class="input-container">
                <span>â‚¹</span>
                <input type="number" class="total-input-rupee">
            </div>
            <p>Select Tip</p>
            <div class="tip-container">
              
                <div class="tip">5%</div>
                <div class="tip">10%</div>
                <div class="tip">15%</div>
                <div class="tip">20%</div>
                <div class="tip">25%</div>
                <div class="tip">30%</div>
            </div>
            
                <input class="custom-tip gray-input" type="number" placeholder="custom tip">
                <p>Number of People</p>
                <input type="number" class="number-of-people gray-input" placeholder="Number of People">
                <button class="generate-bill-btn">Generate Bill</button>
            
        </div>
        <div class="bill-output">
            <p class="tip-amount">Tip Amount  <span id="1"></span></p>
            <p class="total">Total <span id="2"></span></p>
            <p class="each-person-bill"> Each Person Bill <span id="3"></span></p>
            <button class="reset-btn">Reset</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
